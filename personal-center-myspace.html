   <li>
     <div class="mylore-t">学习也是一种快乐</div>
     <p>生活是一门永远学不完的学问，不同年龄、不同性格、不同工作的人们每天在自己狭小的空间里打拼，是爱好让人们聚到了一起，生活变得如此的多姿多彩，互相切磋学习也是一种快乐，能有学习的机会更是一种快乐!</p>
   </li>
   <li>
     <div class="mylore-t">学习经验小谈</div>
     <p>学习好要努力。学习好的人分为两种：一类是天才(这种人太少了)，另一类则是普通人。大家同是普通人，为什么他们成绩好呢?其原因就在于他们付出了努力。做任何事都要付出，“世上没有免费的午餐”。</p>
   </li>
   <li>
     <div class="mylore-t">珍惜时间，勤奋学习</div>

   </li>
   <li>
     <div class="mylore-t">感悟学习</div>

   </li>
   <li>
